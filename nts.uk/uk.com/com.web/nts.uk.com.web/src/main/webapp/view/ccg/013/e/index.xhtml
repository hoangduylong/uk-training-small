<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 700, height: 275 };</script>
			<com:ValidatorScript>
			nts.uk.ctx.sys.portal.dom.webmenu.WebMenuCode
			nts.uk.ctx.sys.portal.dom.webmenu.WebMenuName
		</com:ValidatorScript>
			<com:stylefile path="ccg013.e.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/ccg/013/base/base.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="ccg013.e.start.js" />
			<com:scriptfile path="ccg013.e.service.js" />
			<com:scriptfile path="ccg013.e.vm.js" />
			<com:stylefile path="../../common/common.css" />
		</ui:define>
		<ui:define name="content">
      
			<div id="content-area" class="body">
				<div class="functions-area-content">
					<table class="contents-area">
						<tr data-bind="with: currentWebMenu">
							<td width="10"></td>
							<td>#{i18n.getText('CCG013_56')}</td>
							<td width="30"></td>
							<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_57')}</div></td>
							<td width="30"></td>
							<td><span class="display-code" data-bind="text: webMenuCode"></span></td>
							<td width="10"></td>
							<td><span class="display-name" data-bind="text: webMenuName"></span></td>
						</tr>
						<tr>
							<td width="10"></td>
							<td>#{i18n.getText('CCG013_58')}</td>
							<td width="30"></td>
							<td><div
									data-bind="ntsFormLabel: {required: true, constraint: ['WebMenuCode', 'WebMenuName']}">#{i18n.getText('CCG013_59')}</div></td>
							<td width="30"></td>
							<td><input id="web-code" class="web-code"
								data-bind="ntsTextEditor: {name:'#[CCG013_49]', value: code, required: true, constraint: 'WebMenuCode', immediate: true ,option: {autofill:true, filldirection:'left'}}, hasfocus: true" /></td>
							<td width="10"></td>
							<td><input id="web-name" class="web-name"
								data-bind="ntsTextEditor: {name:'#[CCG013_50]', value: name, required: true, constraint: 'WebMenuName'}" /></td>
						</tr>
					</table>
				</div>
			</div>
      <br />
      <div id="functions-area-bottom">
        <div data-bind="ntsCheckBox: { checked: allowOverwrite, style: 'warnpanel', enable: true, text: '#{i18n.getText('CCG013_102')}' }"></div>
        <div style="padding-bottom: 10px;"></div>
        <button id="e1_10" class="x-large proceed" data-bind="click: submit">#{i18n.getText('CCG013_60')}</button>
        <button id="e1_11" class="large" data-bind="click: closeDialog">#{i18n.getText('CCG013_61')}</button>
      </div>
		</ui:define>
	</ui:composition>
</body>
</html>
