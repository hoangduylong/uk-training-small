<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">

		<script>var dialogSize = { width: 650, height: 400 };</script>

		</ui:define>
		<ui:define name="content">
			<div id="functions-area"></div>
			<div id="content-area" class="body">

					<button id="btn_002" class="large" data-bind="click: closeDialog" >キャンセル</button>
				</div>
				<br/>
				<input id="text" data-bind="ntsTextEditor: {value: ResidentCode}"></input>
				<button id="set-error" data-bind="click: setError">Set Error</button>
				<button id="clear-error" data-bind="click: clearError">Clear Error</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
