<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 450, height: 260 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm018.l.main.css" />
			<com:scriptfile path="cmm018.l.start.js" />
			<com:scriptfile path="cmm018.l.vm.js" />
			<com:scriptfile path="cmm018.l.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="btnPrint" data-bind="click: printExcel" class="proceed">#{i18n.getText('CMM018_71')}</button>
				<button id="btnClose" data-bind="click: closeDialog">#{i18n.getText('CMM018_72')}</button>
			</div>
			<div id="contents-area">
				<div id="lblTitle" class="label">#{i18n.getText('CMM018_73')}</div>
				<div id="spBaseDate" class="label with-image"> <i
					class="image image-calendar" /> <span>#{i18n.getText('CMM018_74')}</span>
					<div id="baseDate"
						data-bind="ntsDatePicker: {name: '#[CMM018_74]',value: date, dateFormat: 'YYYY/MM/DD'}"></div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
