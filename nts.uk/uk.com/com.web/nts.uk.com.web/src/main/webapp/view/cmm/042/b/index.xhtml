<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 350,
					height : 200
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.bs.employee.dom.employee.mgndata.RemoveReason
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm042.b.style.css" />
			<com:scriptfile path="cmm042.b.service.js" />
			<com:scriptfile path="cmm042.b.vm.js" />
			<com:scriptfile path="cmm042.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style="margin-left: 20px; margin-top: 20px">
					<div class="input_row1" style="margin-left: 5px"
						data-bind="ntsFormLabel: { required: false }">ユーザーコード</div>
					<div class="input_row1 input_code">
						<input style="width: 150px" id="A_INP_USER_CODE"
							data-bind="ntsTextEditor: {value: userCode ,
												   required:true}" />
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button style=" margin-top: 10px " class="proceed large" data-bind="click: pushDataToAScreen">了解</button>
				<button style=" margin-top: 10px " class="large"  data-bind="click: close">取消</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
