<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition>
    <div id="ccgcomponent"></div>
    <div class="contentB">
      <div class="fixed-flex-layout-right-screenD" style="padding-top: 20px; padding-left: 30px;">
        <div class="top-right-panel">
          <div class="div-column-1" style="float: left; margin-right: 10px;">
            <!-- D4_1 -->
            <div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMF003_87')}</div>
          </div>
          <div class="div-column-2" style="float: left; width: 65%; margin-left: 40px; margin-top: 8px;">
            <!-- D4_3 -->
            <label tabindex="1" data-bind="text: getSelectedTitleName()"></label>
          </div>
        </div>
        <!-- List employee -->
        <div class="selectionEmployee" tabindex="2">
          <div id="employeeSearch"></div>
        </div>
        <!-- List employee -->
        <div class="valign-center control-group bot-right-panel">
          <div id="D4_6" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF003_100')}</div>
          <div id="D4_7">
            <com:ko-if bind="selectedTitleAtr() == 1">
              <label data-bind="text : referenceDate"></label>
            </com:ko-if>
          </div>
          <button id="D4_8" tabindex="3"
            data-bind="ntsHelpButton: {image: '../resource/実行間隔説明画像.jpg', position: 'top right'}">?</button>
        </div>
        <div style="clear: both;">

        </div>
        <!-- button -->
        <div class="valign-center control-group button-bottom-area">
          <button id="D5_1" tabindex="4" class="large"
            data-bind="click: previousB, enable: buton_E_enable">#{i18n.getText('CMF003_101')}</button>
          <button id="D5_2" tabindex="5" class="x-large proceed"
            data-bind="click: nextFromDToE, 
            enable: (selectedTitleAtr() ==1? selectedEmployeeCode().length > 0: true) &amp;&amp; $root.errors.isEmpty &amp;&amp; buton_E_enable">#{i18n.getText('CMF003_171')}</button>
        </div>
        <!-- button -->
      </div>
    </div>

  </ui:composition>
</body>

</html>
