<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 700, height: 350 };</script>
			<com:stylefile path="cas005.b.main.css" />

			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cas005.b.vm.js" />
			<com:scriptfile path="cas005.b.service.js" />
			<com:scriptfile path="cas005.b.start.js" />
			<com:ValidatorScript>
				nts.uk.ctx.sys.auth.dom.role.RoleCode
				nts.uk.ctx.sys.auth.dom.role.RoleName
			</com:ValidatorScript>
		</ui:define>
		<ui:define name="content">
			<div class="container " style="width: 700px;">
				<div id="contents-area">
					<div id="body-form">
						<table id="table-label" class="from-label" style="">
							<tr>
								<td style="width: 100px">#{i18n.getText('CAS005_100')}</td>
								<td style="width: 140px">
									<div style="float: left;" data-bind="ntsFormLabel: {}">#{i18n.getText('CAS005_101')}</div>
								</td>
								<td style="width: 60px"><label data-bind="text : roleCode"></label></td>
								<td style="width: 270px;"><label style="margin-left: 10px;"
									data-bind="text : roleName"></label></td>
							</tr>
							<tr>
								<td style="width: 100px">#{i18n.getText('CAS005_102')}</td>
								<td style="width: 140px">
									<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CAS005_103')}</div>
								</td>
								<td style="width: 60px"><input id="newRoleCode"
									style="width: 60px"
									data-bind="ntsTextEditor: {value: newRoleCode,name:'#{i18n.getText('CAS005_104')}', constraint: 'RoleCode',required: true}" /></td>
								<td style="width: 270px"><input id="newRoleName"
									style="margin-left: 10px;"
									data-bind="ntsTextEditor: {value: newRoleName,name:'#{i18n.getText('CAS005_105')}', constraint: 'RoleName',required: true}" /></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="container" style="width: 700px;">
				<div id="functions-area-bottom">
					<div style="margin-bottom: 10px;"
						data-bind="ntsCheckBox: { checked: checked, style: 'warnpanel'}">#{i18n.getText('CAS005_106')}</div>
					<div>
						<button class="proceed x-large" data-bind="click : buttonCopy">#{i18n.getText('CAS005_107')}</button>
						<button class="large" data-bind="click: closeDialog">#{i18n.getText('CAS005_108')}</button>
					</div>
				</div>
			</div>
		</ui:define>


	</ui:composition>
</body>
</html>
