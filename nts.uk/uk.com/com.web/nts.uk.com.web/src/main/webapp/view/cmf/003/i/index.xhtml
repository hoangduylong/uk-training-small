<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cmf003.i.service.js" />
      <com:scriptfile path="cmf003.i.vm.js" />
      <com:stylefile path="cmf003.i.style.css" />
		</ui:define>

    <ui:define name="content">
      <div id="functions-area">
        <!--I1_1 操作選択に戻る-->
        <a id="I1_1" class="goback"
          data-bind="ntsLinkButton: { jump: '../a/index.xhtml' }">#{i18n.getText('CMF003_300')}</a>
      </div>
      <div id="contents-area">
        <div class="content">
          <div class="div-line">
            <!-- I2_2 カテゴリパネル -->
            <div id="I2_2" data-bind="ntsPanel: {height: '160px', direction: 'none', showIcon: true }"
              class="search-panel">
              <div class="flex">
                <!-- I2_3 実行期間 -->
                <div id="I2_3" class="div-column-1 flex" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF003_303')}
                </div>
                <div class="ntsControl">
                  <!-- I2_4 検索期間入力 -->
                  <div id="I2_4" class="flex valign-center div-column-2" data-bind="ntsDateRangePicker: { 
                      name: '#[CMF003_304]',
                      enable: true, 
                      type: 'fullDate',
                      value: dateValue,
                    }" tabindex="1">
                  </div>
                </div>
              </div>
              <div class="flex save-set-grid">
                <!-- I2_5 保存セット -->
                <div id="I2_5" class="div-column-1 flex" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF003_305')}
                </div>
                <div>
                  <!-- I2_6 保存セット一覧 -->
                  <table id="I2_6" data-bind="ntsGridList: {
                    name: '#[CMF003_322]',
                    height: 130,
                    dataSource: $vm.searchItems,
                    primaryKey: 'rowNumber',
                    columns: $vm.columnHeaders,
                    multiple: false,
                    value: $vm.searchValue,
                    rows: 5
                  }" style="float: right;">

                  </table>
                </div>
                <!-- I2_12 検索ボタン -->
                <button id="I2_12" class="large div-column-3 valign-bottom search-button"
                  data-bind="click: startFindData, enable: searchValue" tabindex="2">#{i18n.getText('CMF003_308')}</button>
              </div>
            </div>
          </div>
          <div class="div-line">
            <div class="compact-grid">
              <!-- I6_1 保存結果一覧 -->
              <div id="I6_1"></div>
            </div>
          </div>
          <div class="div-line storage-size">
            <!-- I4_3 空き容量 -->
            <div id="I4_3" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF003_321')}</div>
            <!-- I4_4 空き容量表示 -->
            <label id="I4_4" data-bind="text: storageSize"></label>
            <!-- I5_5 容量単位 -->
            <label id="I5_5">#{i18n.getText('CMF003_323')}</label>
          </div>
        </div>
      </div>
    </ui:define>
	</ui:composition>
</body>
</html>
