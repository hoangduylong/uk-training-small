<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
        nts.uk.ctx.sys.env.dom.mailserver.MailAddress
			</com:ValidatorScript>
			<script>
				var dialogSize = {
					width: 710,
					height: 250
				};
			</script>
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="cmm050.b.main.css" />
			<com:scriptfile path="cmm050.b.service.js" />
			<com:scriptfile path="cmm050.b.start.js" />
			<com:scriptfile path="cmm050.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
        <div class="flex valign-center">
          <label id="B1_1" class="setting-label">#{i18n.getText('CMM050_27')}</label>
          <label id="B1_2" data-bind="text: emailFrom"></label>
        </div>
        <div class="flex valign-center">
          <div id="B3_1" class="setting-label" data-bind="ntsFormLabel: { required: true, constraint: 'MailAddress' }">#{i18n.getText('CMM050_28')}</div>
          <input id="B3_2" data-bind="ntsTextEditor: {
            value: emailTo,
            constraint: 'MailAddress',
            name: '#[CMM050_28]',
            required: true,
            option: { width: '400px' }
          }" tabindex="1" />
        </div>
      </div>
      <div id="functions-area-bottom">
        <button id="B4_2" class="large proceed" data-bind="click: proceedTestEmail, enable: $root.errors.isEmpty" tabindex="2">#{i18n.getText('CMM050_29')}</button>
        <button id="B4_3" class="large" data-bind="click: closeDialog" tabindex="3">#{i18n.getText('CMM050_30')}</button>
      </div>
		</ui:define>
	</ui:composition>
</body>
</html>
