<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 300, height: 200 };</script>

			<com:stylefile path="../catalog/catalog.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="../catalog/catalog.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area"></div>
			<div id="contents-area">
				<div id="side-menu" class="cf"></div>
				<div id="content" class="cf">


					<table>
						<thead>
							<tr>
								<th>コントロール名</th>
								<th>プロパティ</th>
							</tr>
						</thead>
						<tbody>
							<com:ko-foreach bind="controls">
								<tr>
									<td
										data-bind="text: $data.controlName, attr:{rowspan: $data.properties().length+1}"></td>
								</tr>
								<com:ko-foreach bind="properties">
									<tr>
										<td><a
											data-bind="text: $data.propertyName,attr:{href: $data.link}"></a></td>
									</tr>
								</com:ko-foreach>
							</com:ko-foreach>
						</tbody>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
