<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width: 340,
					height: 460
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="oem002.b.style.css" />
			<com:scriptfile path="oem002.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
        <div id="B1_1" data-bind="ntsSearchBox: {
          mode: 'igGrid',
          comId: 'B1_2',
          targetKey: 'code',
          items: equipmentClsList,
          selected: selectedEquipmentClsCode,
          selectedKey: 'code',
          fields: ['code', 'name']
        }" tabindex="1"></div>
        <table id="B1_2" data-bind="ntsGridList: {
          name: '#[OEM002_22]',
          options: equipmentClsList,
          optionsValue: 'code',
          columns: columns,
          multiple: false,
          value: selectedEquipmentClsCode,
          rows: 10
        }" tabindex="2"></table>
      </div>
      <div id="functions-area-bottom">
        <button id="B2_1" class="x-large proceed" data-bind="click: closeDialog, enable: enableSave" tabindex="3">#{i18n.getText('OEM002_25')}</button>
        <button id="B2_2" class="large" data-bind="click: cancel" tabindex="4">#{i18n.getText('OEM002_26')}</button>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
