<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
			<script>var dialogSize = { width: 310, height: 430 };</script>
			<com:stylefile path="ccg008.c.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg008.c.start.js" />
			<com:scriptfile path="ccg008.c.service.js" />
			<com:scriptfile path="ccg008.c.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style="margin: 20px 0px 0px 25px">
					<label>#{i18n.getText('CCG008_7')}</label>
				</div>
				<div style="margin: 20px 0px 0px 25px">
					<!-- C1_002 -->
					<table id="single-list"
						data-bind="ntsGridList: {
									height: 234,
									width: 245,
									options: dataItems,
									optionsValue: 'code',
									columns: columns,
									value: selectedCode}">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<div id="process">
					<!-- C1_005 -->
					<button id="btnSave" class="x-large proceed"
						data-bind="click: register" tabindex="3">#{i18n.getText('CCG008_9')}</button>
					<!-- C1_006 -->
					<button id="btnCancel" class="large" data-bind="click: closeDialog"
						tabindex="4">#{i18n.getText('CCG008_10')}</button>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
