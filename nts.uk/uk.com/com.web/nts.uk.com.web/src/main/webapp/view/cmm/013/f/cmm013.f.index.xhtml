				<script>
    // draw with canvas
    var canvas = document.getElementById("canvas");
    if (canvas.getContext) {
      var ctx = canvas.getContext('2d');

      // draw line
      ctx.beginPath();
      ctx.moveTo(10, 60);
      ctx.lineTo(800, 60);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(10, 130);
      ctx.lineTo(800, 130);
      ctx.stroke();

      // set green color
      ctx.fillStyle = 'rgb(217, 250, 141)';
      // draw rectangle
      ctx.fillRect(27, 145, 312, 480);

      ctx.fillStyle = 'rgb(255, 255, 255';
      // draw white rectangle
      ctx.fillRect(39, 193, 223, 390);

      ctx.fillStyle = 'rgb(217, 250, 141)';
      // draw triangle
      ctx.beginPath();
      ctx.moveTo(338, 185);
      ctx.lineTo(358, 220);
      ctx.lineTo(337, 255);
      ctx.fill();

      // set orange color
      ctx.fillStyle = 'rgb(255, 188, 112)';
      // draw the first mini rectangle
      ctx.fillRect(390, 185, 8, 52);
      // draw the second mini rectangle
      ctx.fillRect(390, 250, 8, 52);
    }

  </script>
