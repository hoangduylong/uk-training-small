<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="cmf003.a.vm.js" />
				<com:scriptfile path="cmf003.a.start.js" />
				<com:stylefile path="cmf003.a.style.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="ccgcomponent"></div>
				<div id="contents-area">
					<div class="button-image">
						<div class="image-left">
							<button id="buttonSave" class="save-creation" 
							data-bind="click : save" tabindex="1"></button>
						</div>
						<div class="image-left">
							<button id="buttonSetting" class="auto-save" 
							data-bind="click : autoSave, enable: true" tabindex="3"></button>
						</div>
						<div class="image-left">
							<button class="history-reference" 
							data-bind="click : referenceHistoryScreen, enable: true"  tabindex="4"></button>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
