<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 355,
					height : 660
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.bs.employee.dom.employee.mgndata.RemoveReason
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm042.d.style.css" />
			<com:scriptfile path="cmm042.d.service.js" />
			<com:scriptfile path="cmm042.d.vm.js" />
			<com:scriptfile path="cmm042.d.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="left-content" >
					<div class="cf">
						<div style="float: left; margin-left: 20px">
							<div style="width: 300px"
								data-bind="ntsSearchBox: {
									searchMode :'highlight',
									targetKey: 'id', 
									mode: 'igGrid',
									comId: 'multi-list',
									items: locations, 
									selected: 'id',
									selectedKey: 'id', 
									fields: ['name', 'code'] }" />
							<table id="multi-list"
								data-bind="ntsGridList: {
									height: 535,
									options: locations,
									optionsValue: 'id',
									rows: 20,
									columns: [
						                { headerText: '', key: 'id', width: 0, hidden: true },
						                { headerText: '#{i18n.getText('CPS008_9')}', key: 'code', width: 70, hidden: false },
						                { headerText: '#{i18n.getText('CPS008_10')}', key: 'name', width: 220, hidden: false, formatter: _.escape }
						            ],
									multiple: false,
									value: location().id}">
							</table>
						</div>
					</div>
				</div>
				
			</div>
			<div id="functions-area-bottom">
				<button style=" margin-top: 10px " class="proceed x-large" data-bind="click: pushDataToAScreen">了解</button>
				<button style=" margin-top: 10px " class="x-large" data-bind="click: close">取消</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
