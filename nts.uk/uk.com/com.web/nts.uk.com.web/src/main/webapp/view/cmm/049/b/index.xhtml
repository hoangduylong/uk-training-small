<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/dialog.xhtml">

		<ui:define name="htmlHead">

			<script>
				var dialogSize = {
					width : 380,
					height : 500
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm049.b.style.css" />
			<com:scriptfile path="cmm049.b.service.js" />
			<com:scriptfile path="cmm049.b.vm.js" />
			<com:scriptfile path="cmm049.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="main-container">
					<div class="tab-outline">
						<div class="tab-rows">
							<div style="width: 100px" data-bind="ntsFormLabel: { required: false, text: userInfoItemName }"></div>
						</div>
						<div class="tab-rows">
							<table id="multi-list"
								data-bind="ntsGridList: {
								name: '#[CMM049_20]',
								width:320,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: true,
								value: currentCodeList,
								rows: 10
							}"></table>
						</div>
					</div>
				</div>
			</div>

			<div id="functions-area-bottom">
				
				<button id ="menu_set_save_button" tabindex="1" data-bind="click: save"   class="proceed x-large">#{i18n.getText('CMM049_22')}</button>
				<button tabindex="2" data-bind="click: close" class="large">#{i18n.getText('CMM049_23')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
