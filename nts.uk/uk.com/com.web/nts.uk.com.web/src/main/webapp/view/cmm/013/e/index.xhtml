<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">

			<script>
				var dialogSize = {
					width : 500,
					height :370
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="style.css" />
			<com:scriptfile path="../_base/cmm013.base.js" />
			<com:scriptfile path="cmm013.e.service.js" />
			<com:scriptfile path="cmm013.e.vm.js" />
			<com:scriptfile path="cmm013.e.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area">
				<div>#{i18n.getText('CMM013_34')}</div>

				<table class="table_content">
					<colgroup>
						<col width="120px" />
						<col width="250px" />
					</colgroup>

					<tr>
						<td>
							<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM013_35')}</div>
						</td>
						<td>
							<div id="start-date" tabindex="1"
								data-bind="ntsDatePicker: {
								name: '#[CMM013_36]', 
								required: true, 
								value: startDate,
								dateFormat: 'YYYY/MM/DD'
							}"></div>
							<span style="margin: 10px;">#{i18n.getText('CMM013_37')}</span> <span
							data-bind="text: endDate"></span>
						</td>
					</tr>
				</table>
			</div>

			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="3"
					data-bind="click: execution">#{i18n.getText('CMM013_39')}</button>
				<button class="large" tabindex="4" data-bind="click: close">#{i18n.getText('CMM013_40')}</button>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
