<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 580,
					height : 540
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps007.b.style.css" />
			<com:scriptfile path="cps007.b.service.js" />
			<com:scriptfile path="cps007.b.vm.js" />
			<com:scriptfile path="cps007.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div class="form-group" data-bind="with: category">
						<div data-bind="ntsFormLabel: {}">
							<span data-bind="text: categoryName"></span>
						</div>
					</div>
					<div class="form-group two-cols">
						<div data-bind="ntsFormLabel: {}">#{i18n.getText('CPS007_12')}</div>
						<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CPS007_13')}</div>
					</div>
				</div>
				<div class="swap-list-updown-contaier">
					<div id="swap-list"
						data-bind="ntsSwapList: {
							showSearchBox: { showLeft : true, showRight: true},
							height: 300,
							dataSource: allItems,
							primaryKey: 'id',
							placeHolder: '名称で検索・・・',
							columns: ko.observableArray([{ headerText: 'コード', key: 'id', width: 0, hidden: true },{ headerText: '#{i18n.getText('CPS007_14')}', key: 'itemName', width: 180 }]),
							value: chooseItems,
							searchCriterion: ['itemName'],
							draggable: true,
							multipleDrag: { left: false, right: false },
							innerDrag: { left: false, right: true },
							outerDrag: { left: false, right: false },
							enableRowNumbering: false 
						}"></div>
					<div id="swap-list-updown"
						data-bind="ntsUpDown: {
							targetSource: chooseItems,
							primaryKey: 'id',
							comId: '#swap-list',
							type: 'swap',
							swapTarget: 'right'
						}"></div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click: pushData">#{i18n.getText('CPS007_16')}</button>
				<button data-bind="click: close">#{i18n.getText('CPS007_17')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
