<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cas014.a.style.css" />
			<com:scriptfile path="cas014.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!--A1_1-->
				<button tabindex="1" class="proceed" data-bind="click: register">#{i18n.getText('CAS014_11')}</button>
				<!--A1_2-->
				<!--<button tabindex="2" data-bind="click: openSpecialSettingDialog" >#{i18n.getText('CAS014_54')}</button>-->
			</div>
			<div id="contents-area">
				<div class="valign-center control-group">
					<!--A3_3-->
					<div data-bind="ntsFormLabel: {required: true }" style=" display: inline-block;">#{i18n.getText('CAS014_22')}</div>							<!--A3_4-->
					<div id="A3_4" class="ntsControl nts-datepicker-wrapper"
						 data-bind="ntsDatePicker: { name: '#[CAS014_22]', value: date, dateFormat: 'YYYY/MM/DD' }"
						 tabindex="3"
					></div>
					<!--A3_5-->
					<button tabindex="4" class="caret-bottom" data-bind="click : findBtnClick, enable: $root.errors.isEmpty">#{i18n.getText('CAS014_23')}</button>
				</div>
				<table class="fixed-table jobtitle-table" tabindex="5" data-bind="with: roleSetJobTitle" id="A4">
					<colgroup>
						<col width="80px" />
						<col width="170px" />
						<col width="280px" />
					</colgroup>
					<thead>
					<!--A4_H1 A4_H2 A4_H3-->
					<tr>
						<th class="ui-widget-header">#{i18n.getText('CAS014_24')}</th>
						<th class="ui-widget-header">#{i18n.getText('CAS014_25')}</th>
						<th class="ui-widget-header">#{i18n.getText('CAS014_26')}</th>
					</tr>
					</thead>
					<tbody data-bind = "foreach: details">
					<tr>
						<td data-bind="text: jobTitle.code"></td>
						<td data-bind="text: jobTitle.name"></td>
						<td style="display: inline-flex; padding: 2px 2px;">
							<!--A4-->
							<div class="combo-box" tabindex="6"
								 style="width: 275px;"
								 data-bind="ntsComboBox: {
											name: '#[CAS014_26]',
											options: roleSetList,
											optionsValue: 'code',
											visibleItemsCount: 10,
											value: roleSetCd,
											optionsText: 'name',
											selectFirstIfNull: false,
											columns: [
												{ prop: 'code', length: 2 },
												{ prop: 'name', length: 8 },
											]}, attr: {id: 'a4m3_' + $index()}">
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
