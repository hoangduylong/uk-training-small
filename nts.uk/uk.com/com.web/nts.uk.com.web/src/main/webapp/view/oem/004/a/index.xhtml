<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
  <ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
      <com:scriptfile set="IGNITE" />
      <com:ValidatorScript>
        nts.uk.ctx.office.dom.equipment.classificationmaster.EquipmentClassificationCode
				nts.uk.ctx.office.dom.equipment.classificationmaster.EquipmentClassificationName
			</com:ValidatorScript>
      <com:stylefile path="oem004.a.style.css" />
      <com:scriptfile path="oem004.a.vm.js" />
    </ui:define>

    <ui:define name="content">
      <div id="functions-area">
        <!-- A1_1 -->
        <a tabindex="1" class="goback" data-bind="ntsLinkButton: { jump: '/view/oem/001/a/index.xhtml' }">#{i18n.getText('OEM004_13')}</a>
        <!-- A1_2 -->
        <button tabindex="2" data-bind="enable: !isNewMode(), click: changeToNewMode">#{i18n.getText('OEM004_2')}</button>
        <!-- A1_3 -->
        <button tabindex="3" class="proceed" data-bind="enable: $root.errors.isEmpty, click: clickRegister">#{i18n.getText('OEM004_3')}</button>
        <!-- A1_4 -->
        <button tabindex="4" class="danger" data-bind="enable: !isNewMode(), click: clickDelete">#{i18n.getText('OEM004_4')}</button>
        <!-- A1_5 -->
        <button tabindex="5" data-bind="click: clickExport">#{i18n.getText('OEM004_5')}</button>
      </div>
      <div id="contents-area" class="fixed-flex-layout">
        <div class="fixed-flex-layout-left">
          <!-- A2_1 -->
          <div tabindex="6"
          data-bind="ntsSearchBox:	{
            items: equipmentList,
            targetKey: 'code',
            comId: 'single-list',
            selected: selectedCode,
            selectedKey: 'code',
            fields: ['code', 'name'],
            mode: 'igGrid'
          }">
          </div>
          <!-- A2_2 -->
          <table id="single-list" tabindex="7"
          data-bind="ntsGridList: {
            name: '#[OEM004_10]',
            height: 400,
            width: 350,
            columns: tableColumns,
            options: equipmentList,
            optionsValue: 'code',
            multiple: false,
            value: selectedCode
          }">
          </table>
        </div>
        
        <div class="fixed-flex-layout-right">
          <!-- A3_1 -->
          <div class="label" style="width: 110px;"
            data-bind="ntsFormLabel: {
              required: true,
              text: $vm.$i18n('OEM004_9'),
              constraint: ['EquipmentClassificationCode', 'EquipmentClassificationName']
            }">
          </div>
          <!-- A3_2 -->
          <input id="equipment-code" tabindex="8" style="margin-right: 10px; width: 75px;" data-bind="ntsTextEditor: {
            name: '#[OEM004_14]',
            value: code,
            required: true,
            enable: isNewMode(),
            constraint: 'EquipmentClassificationCode'}"/>
          <!-- A3_3 -->
          <input id="equipment-name" tabindex="9" style="width: 235px;" data-bind="ntsTextEditor: {
            name: '#[OEM004_15]',
            value: name,
            required: true,
            constraint: 'EquipmentClassificationName'}"/>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
