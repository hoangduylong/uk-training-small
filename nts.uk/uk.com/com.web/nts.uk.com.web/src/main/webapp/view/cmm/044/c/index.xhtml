<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
            <script>
                var dialogSize = { width: 740, height: 490 };
            </script>
			<com:ValidatorScript>
				nts.uk.ctx.at.request.dom.setting.company.mailsetting.mailholidayinstruction.Content
			</com:ValidatorScript>
			<com:stylefile path="cmm044.c.main.css" />
			<com:scriptfile path="cmm044.c.start.js" />
			<com:scriptfile path="cmm044.c.vm.js" />
			<com:scriptfile path="cmm044.c.service.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click: sendMail, enable: $root.errors.isEmpty">#{i18n.getText('CMM044_27')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('CMM044_28')}</button>
			</div>
			<div id="contents-area">
				<span class="label">#{i18n.getText('CMM044_24')}</span>
				<div class="control-group valign-center">
					<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM044_10')}</div>
					<span class="label" data-bind="text: period"/>
				</div>
				<div class="control-group valign-center">
					<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM044_7')}</div>
					<span class="label" data-bind="text: targetCode"/>
					<span class="label" data-bind="text: targetName"/>
				</div>
				<div class="control-group valign-center">
					<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM044_25')}</div>
					<span class="label" data-bind="text: approverCode"/>
					<span class="label" data-bind="text: approverName"/>
				</div>
				<div class="control-group valign-top">
					<div data-bind="ntsFormLabel: {required: true, constraint: 'Content'}">#{i18n.getText('CMM044_38')}</div>
					<textarea style="width: 500px; height: 150px;"
							data-bind="ntsMultilineEditor: {
												constraint: 'Content',
												value: emailContent,
												required: true
											}" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
