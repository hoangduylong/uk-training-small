<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 800,
					height : 410
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cmm053.b.start.js" />
			<com:scriptfile path="cmm053.b.service.js" />
			<com:scriptfile path="cmm053.b.vm.js" />
			<com:stylefile path="cmm053.b.main.css" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div class="fixed-flex-layout">
					<div class="fixed-flex-layout-left">
						<div
							data-bind="ntsPanel:{width: '210px', showIcon:false, direction: 'right', visible: true}">
							<!--B1_1 履歴リスト-->
							<div id="B1_1"
								data-bind="ntsListBox: {
														options: pastHistoryItems,
														optionsValue: 'startEndDate',
														optionsText: 'startEndDate',
														multiple: false,
														value: selectedPastHistory,
														enable: true,
														rows: 7,
														columns: [
															{ key: 'startEndDate', length: 13 }
														]}"
													tabindex="1"></div>
						</div>
					</div>
					<div class="fixed-flex-layout-right">
						<div class="div-line">
							<!--B1_2 利用開始日-->
							<div id="B1_2" class="column-1"
								data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM053_18')}</div>
							<!--B1_3 開始日-->
							<span id="B1_3" class="label" data-bind="text: startDate"></span>
							<!--B1_4 ～-->
							<span id="B1_4" class="label">～</span>
							<!--B1_5 完了日-->
							<span id="B1_5" class="label" data-bind="text: endDate"></span>
						</div>
						<div class="div-line">
							<!--B1_6 所属長-->
							<div id="B1_6" class="column-1"
								data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM053_15')}</div>
							<!--B1_7 所属長のコード-->
							<span id="B1_7" class="label" data-bind="text: codeB17"></span>
							<!--B1_8 所属長の名前-->
							<span id="B1_8" class="label display-name" data-bind="text: nameB18"></span>
						</div>
						<div class="div-line">
							<!--B1_9 日別の承認する人-->
							<div id="B1_9" class="column-1" data-bind="ntsFormLabel: {}">#{i18n.getText('CMM053_16')}</div>
							<!--B1_10 日別の承認する人のコード-->
							<span id="B1_10" class="label" data-bind="text: codeB110"></span>
							<!--B1_11 日別の承認する人の名前-->
							<span id="B1_11" class="label display-name" data-bind="text: nameB111"></span>
						</div>
						<div class="div-line">
							<!--B1_12 日別の承認する人のコード-->
							<span id="B1_12" style = "margin-left:146px" class="label" data-bind="text: codeB112"></span>
							<!--B1_13 日別の承認する人の名前-->
							<span id="B1_13" class="label display-name" data-bind="text: nameB113"></span>
						</div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!--B2_1 閉じる-->
				<button id="B2_1" data-bind="click: closeDialog" tabindex="2">#{i18n.getText('CMM053_17')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
