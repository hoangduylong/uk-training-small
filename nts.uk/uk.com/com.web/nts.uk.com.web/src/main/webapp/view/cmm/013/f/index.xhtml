<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">

			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.training.position.PositionCodeTraining
				nts.uk.ctx.basic.dom.training.position.PositionNameTraining
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
				
			<com:stylefile path="cmm013.f.style.css" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="../_base/cmm013.base.js" />
			<com:scriptfile path="cmm013.f.service.js" />
			<com:scriptfile path="cmm013.f.start.js" />
			<com:scriptfile path="cmm013.f.vm.js" />
		</ui:define>

		<ui:define name="content">

			<div id="functions-area">
				<button tabindex="1" data-bind="click: startCreateMode, enable: enable_button_create_mode"
					class="btnStyle">#{i18n.getText('CMM013_41')}</button>
				<button tabindex="2" data-bind="click: save" class="proceed btnStyle">#{i18n.getText('CMM013_42')}</button>
				<button tabindex="3" data-bind="click: close" class="btnStyle">#{i18n.getText('CMM013_43')}</button>
				<button tabindex="4" data-bind="click: remove, enable: enable_button_delete"
					class="danger btnStyle">#{i18n.getText('CMM013_44')}</button>
			</div>
			<div id="contents-area">

			<div id="left-content">	
					<div id="position-items-list">
						<table id="single-list" data-bind="ntsGridList: {								
							height: 350,
							options: positionList,
							optionsValue: 'positionCode',
							columns: positionColumns,
							multiple: false,
							value: selectedPositionCode
						}"></table>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
