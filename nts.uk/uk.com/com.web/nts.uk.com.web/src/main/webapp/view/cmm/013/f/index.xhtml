<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.training.position.PositionCodeTraining
				nts.uk.ctx.basic.dom.training.position.PositionNameTraining
			</com:ValidatorScript>

			<script>
				var dialogSize = {
					width : 800,
					height : 500
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="style.css" />
			<com:scriptfile path="../_base/cmm013.base.js" />
			<com:scriptfile path="cmm013.f.service.js" />
			<com:scriptfile path="cmm013.f.vm.js" />
			<com:scriptfile path="cmm013.f.start.js" />
		</ui:define>
		
		
		<!-- PAGE CONTENT -->
		<ui:define name="content">

			<div id="functions-area">
				<button class="btnStyle" data-bind="click: createNewPositionMode">新規</button>								
				<button class="proceed btnStyle" data-bind="click: save">登録</button>				
				<button class="btnStyle" data-bind="click: close">閉じる</button>
				<button class="danger btnStyle" data-bind="click: remove">削除</button>	
			</div>
			

			<div id="contents-area">

				<div id="left-content">
					<div id="position-items-list">
						<table id="position-list-table" data-bind="ntsGridList: {
							width: 220,							
							height: 340,											
							dataSource: positionList,
							primaryKey: 'positionCode',
							columns: positionColumns,
							value: currentCode,
							multiple: false,														
						}"></table>
					</div>

					<div id="position-list-up-down">
						<div id="swap-up-down" data-bind="ntsUpDown: {
							targetSource: positionList,
							primaryKey: 'positionCode',
							comId: '#position-list-table',
							type: 'grid'
						}"></div>
					</div>
				</div>

				<div id="right-content">
					<table class="table_content">
						<colgroup>
							<col width="85px" />
							<col width="*" />
						</colgroup>
						
						<tr>
							<td>
								<div id="position-code-label" data-bind="ntsFormLabel: { 
									constraint: 'PositionCodeTraining', 
									required: true 
								}">コード</div>
							</td>
							<td>
								<input id="position-code" class="panel panel-frame panel-gray-bg" data-bind="ntsTextEditor: {
									value: positionCode,
									constraint: 'PositionCodeTraining',
									option: {
										width: '30px',
									},
									required: true,
									enable: enable_input_positionCode,
									
								}" />
							</td>
						</tr>

						<tr>
							<td>
								<div id="position-name-label" data-bind="ntsFormLabel: { 
									constraint: 'PositionNameTraining', 
									required: true 
								}">名称</div>
							</td>
							<td>
								<input id="position-name" data-bind="ntsTextEditor: {
									value: positionName,
									constraint: 'PositionNameTraining',
									option: {
										width: '150px',
									},
									required: true
								}" />
							</td>
						</tr>

					</table>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
