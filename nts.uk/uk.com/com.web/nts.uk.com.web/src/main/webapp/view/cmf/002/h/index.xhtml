<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 380,
					height : 410
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf002.h.style.css" />
			<com:scriptfile path="cmf002.h.vm.js" />
			<com:scriptfile path="cmf002.h.start.js" />
			<com:scriptfile path="cmf002.h.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div
					data-bind="ntsFormLabel: {required: false }">
					#{i18n.getText('CMF002_133')}
				</div>
				<div class="nts_dataTypes">
					<div id="H2" tabindex="1"
						data-bind="ntsListBox: {
					options: itemList,
					optionsValue: 'code',
					optionsText: 'name',
					multiple: false,
					value: selectedCode,
					enable: isEnable(),
					rows: 5,
					columns: [
						{ key: 'name', length: 10 }
					]}"></div>
				</div>
				<div style="margin-left: 50px; margin-top: 10px;">
				<label>#{i18n.getText('CMF002_134')}</label>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="2"
					data-bind="click: saveData, timeClick: 1000, enable: $root.errors.isEmpty">#{i18n.getText('CMF002_135')}</button>
				<button class="large" tabindex="3" data-bind="click: cancelSetting">#{i18n.getText('CMF002_136')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
