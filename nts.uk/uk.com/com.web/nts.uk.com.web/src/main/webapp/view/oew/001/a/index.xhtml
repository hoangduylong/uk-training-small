<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
      <com:stylefile path="oew001.a.style.css" />
      <com:scriptfile set="IGNITE" />
      <com:scriptfile path="../share/model.js" />
      <com:scriptfile path="oew001.a.vm.js" />
    </ui:define>

    <ui:define name="content">
      <div id="functions-area">
        <button id="A1_1" data-bind="click: openDialogC, disable: isErr3251" tabindex="1">#{i18n.getText('OEW001_10')}</button>
      </div>
      <div id="contents-area">
        <div class="setting-zone">
          <div class="div-line flex valign-center">
            <div id="A2_1" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('OEW001_11')}</div>
            <button id="A2_2" data-bind="click: openDialogD" tabindex="2">#{i18n.getText('OEW001_12')}</button>
            <label id="A2_3" class="ml-10" data-bind="text: equipmentClsName"></label>
          </div>
          <div class="div-line flex valign-center">
            <div id="A3_1" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('OEW001_13')}</div> 
            <div id="A3_2" data-bind="ntsComboBox: {
              name: '#[OEW001_14]',
              options: equipmentInformationList,
              optionsValue: 'code',
              optionsText: 'name',
              value: selectedEquipmentInfoCode,
              visibleItemsCount: 13,
              columns: [
                { prop: 'code', length: 5 },
                { prop: 'name', length: 30 }
              ]
            }" tabindex="3"></div>
          </div>
          <div class="div-line flex valign-center">
            <div id="A4_1" class="setting-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('OEW001_15')}</div>
            <div id="A4_2" data-bind="ntsDatePicker: {
              name: '#[OEW001_16]',
              value: yearMonth,
              dateFormat: 'yearmonth',
              valueFormat: 'YYYYMM',
              showJumpButtons: true
            }" tabindex="4"></div>
            <button id="A4_3" class="large ml-50" data-bind="click: performSearchData, disable: isErr3251" tabindex="5">#{i18n.getText('OEW001_17')}</button>
          </div>
        </div>
        <div class="result-zone">
          <div class="div-line flex valign-center">
            <button id="A5_1" data-bind="click: openDialogB.bind($vm, null),
              enable: ko.computed(function() { return !!selectedEquipmentClsCode() &amp;&amp; !!selectedEquipmentInfoCode() &amp;&amp; !isErr3251() })" 
              tabindex="6">
              #{i18n.getText('OEW001_18')}
            </button>
          </div>
          <div class="div-line flex valign-center">
            <table id="A6"></table>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
