<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="sso.start.js" />
			<com:scriptfile path="sso.service.js" />
			<com:scriptfile path="sso.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div style="position: relative; top: 45%; text-align: center;">
					<div data-bind="if: errAcc">
						<button id="login-btn" data-bind="click: account" class="full_width proceed large">
							<span>Get Windows Account</span>
						</button>
					</div>
					<div data-bind="ifnot: errAcc">
						<div style = "font-size: 17pt" data-bind="text: errMsg"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
