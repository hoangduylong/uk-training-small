<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div style="padding-left: 100px; padding-top: 50px">

        <!-- title -->
        <h3>職位の廃止</h3>

        <!-- line -->
        <div class="line"></div>

        <div style="font-weight: bold; font-size: 18px; margin-left: 40px; margin-bottom: 30px;">廃止する職位の終了日を入力してください</div>
        <table>
            <!-- infomation of job title -->
            <tr height="80px">
                <td>
                    <div class="side-line" style="background-color: green;"></div>
                </td>
                <td style="width: 200px">
                    <strong>廃止対象</strong>
                </td>
                <td>
                    <table>
                        <tr>
                            <td width="100px">
                                <div class="col-sm-2">00001</div>
                            </td>
                            <td>
                                <div class="col-sm-4" style="width: 100px">取締役7</div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- date input -->
            <tr height="80px">
                <td>
                    <div class="side-line" style="background-color: rgb(192, 192, 51);"></div>
                </td>
                <td style="width: 200px">
                    <strong>終了日</strong>
                </td>
                <td>
                    <input type="date" name="" value="2022-01-01" style="width: 180px; height: 40px; border-radius: 5px; border: 0; box-shadow: 1px 2px 3px 01px" />
                </td>
            </tr>
        </table>

        <!-- line -->
        <div class="line"></div>

        <!-- button -->
        <table>
            <tr>
                <td>
                    <button class="button button-submit" type="submit">実行</button>
                </td>
                <td>
                    <button class="button button-cancel" type="button">キャンセル</button>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
