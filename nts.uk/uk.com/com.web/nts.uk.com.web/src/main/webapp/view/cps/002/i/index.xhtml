<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">

			<script type='text/javascript'>
				var dialogSize = {
					width : 640,
					height : 700
				};
			</script>
			<com:scriptfile path="/lib/generic/cropper/cropper.js"
				of="/nts.uk.com.js.web" />
			<com:stylefile path="/lib/generic/cropper/cropper.css"
				of="/nts.uk.com.js.web" />
			<com:stylefile
				path="/google/code-prettify/master/loader/prettify.css"
				of="//cdn.rawgit.com" />

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps002.i.style.css" />
			<com:scriptfile path="cps002.i.service.js" />
			<com:scriptfile path="cps002.i.vm.js" />
			<com:scriptfile path="cps002.i.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" class="cf coverBlock">
				<div>#{i18n.getText('CPS002_96')}</div>
				<div id="test"
					data-bind="ntsImageEditor: {
					editable: true,
					width:590,
					height: 440,
					freeResize: false,
					resizeRatio: 0.75,
					accept: ['.gif', '.png', '.jpg', '.jpeg','.bmp'],
					maxSize: 10 }"></div>

			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click: upload" tabindex ="3">#{i18n.getText('CPS002_98')}</button>
				<button class="" data-bind="click: close" tabindex ="4">#{i18n.getText('CPS002_99')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
