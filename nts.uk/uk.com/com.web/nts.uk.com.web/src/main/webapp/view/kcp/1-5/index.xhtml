<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../sample/catalog/catalog.css" />
			<com:scriptfile path="../../sample/catalog/catalog.js" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="kcp.vm.js" />
			<com:scriptfile path="kcp.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="side-menu" class="cf"></div>
				<div id="content">

					<div id="list"></div>
					<div>
                       <span> Selected Code: </span>					
					   <span data-bind="text: selectedCode"> </span>
					</div>
					<div style="margin-left: 10px; padding-top: 10px">
	                    <div data-bind="ntsCheckBox:{checked: autoAdjustHeight}">
	                       Auto Adjust Height
	                    </div>
                    </div>
                    
                    <div style="margin-top: 20px">
                        Check "Auto Adjust Height" and resize the window.
                        The size of KCP will resize automatically with the height of window's size.
                    </div>
                    <hr></hr>
                    <div>
                        To apply "Auto Adjust Height", add "autoAdjustHeight" with <b>true</b> to option object.
                        autoAdjustHeight has default value is <b>false</b>.
                    </div>
                    <pre>
	                    <![CDATA[
	$('#list').ntsListComponent( {
	    ...
	    autoAdjustHeight: true,
	    ...
	})
	                    ]]>
                    </pre>
                                

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
