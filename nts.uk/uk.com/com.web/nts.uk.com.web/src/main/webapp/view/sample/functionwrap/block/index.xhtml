<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="/master/base.xhtml">
        <ui:define name="htmlHead">
            <com:scriptfile set="IGNITE" />

            <com:stylefile path="../../catalog/catalog.css" />
            <com:scriptfile path="../../catalog/catalog.js" />

            <com:scriptfile path="./viewmodel.js" />
        </ui:define>

        <ui:define name="content">
            <div id="functions-area"></div>
            <div id="contents-area">
                <div id="side-menu" class="cf"></div>
                <div id="content" class="cf">
                    <h1>Block UI</h1>
                    <h2>Overview</h2>
                    <div>
                        <button data-bind="click: $vm.blockView">Block View</button>
                        <button data-bind="click: $vm.blockArea">Block Area</button>
                    </div>
                    <div data-bind="markdown: 'document.md'"></div>
                    <div class="footer cf">
                        <button class="previous large">Previous</button>
                        <button class="next proceed large">Next</button>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</body>

</html>
