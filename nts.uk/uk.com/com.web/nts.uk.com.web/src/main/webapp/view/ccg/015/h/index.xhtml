<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
</head>

<body>
  <ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
      <com:scriptfile set="IGNITE" />
      <script>var dialogSize = { width: 830, height: 450 };</script>
      <com:stylefile path="/view/ccg/025/component/component.css" of="/nts.uk.com.web"/>
      <com:scriptfile path="/view/ccg/025/component/component.service.js" of="/nts.uk.com.web"/>
      <com:scriptfile path="/view/ccg/025/component/component.vm.js" of="/nts.uk.com.web"/>
      <com:stylefile path="ccg015.h.style.css" />
      <com:scriptfile path="ccg015.h.vm.js" />
    </ui:define>
    <ui:define name="content">
      <div id="functions-area">
        <div>
          <!-- H1_1 -->
          <button tabindex="1" class="proceed" data-bind="click: onSave">#{i18n.getText('CCG015_96')}</button>
          <!-- H1_2 -->
          <button tabindex="2" class="danger" data-bind="enable: !isNewMode(), click: onDelete">#{i18n.getText('CCG015_97')}</button>
          <!-- H1_9 -->
          <button tabindex="3" data-bind="click: close">#{i18n.getText('CCG015_98')}</button>
        </div>
      </div>
      <div id="contents-area" class="fixed-flex-layout" style="padding: 20px;">
        <div class="content-left">
          <!-- H10 -->
          <div data-bind="with: component" id="ccg015_h10">
            <ui:include src="../../../ccg/025/component/index.xhtml"/>
          </div>
        </div>
        <div class="content-right fixed-flex-layout">
          <div class="content-right__section fixed-flex-layout">
            <!-- H2 -->
            <div data-bind="ntsFormLabel: {}" style="flex: 1;">#{i18n.getText('CCG015_99')}</div>
            <!-- H2_1 -->
            <div class="label" data-bind="text: roleName" style="flex: 3;"></div>
          </div>
          <div class="content-right__section fixed-flex-layout">
            <!-- H3 -->
            <div data-bind="ntsFormLabel: {}" style="flex: 1;">#{i18n.getText('CCG015_100')}</div>
            <!-- H3_1 -->
            <div class="label" style="flex: 1.5;">#{i18n.getText('CCG015_101')}</div>
            <!-- H3_2 -->
            <div tabindex="5" data-bind="ntsComboBox: {
              name: $i18n('CCG015_100'),
              options: numberOfDays,
              optionsValue: 'value',
              visibleItemsCount: 5,
              value: selectedNumberOfDay,
              optionsText: 'name',
              editable: false,
              enable: true,
              required: false,
              selectFirstIfNull: true,
              columns: [
                { prop: 'name', length: 4 }
              ]}"
              style="flex: 1.5;">
            </div>
          </div>
          <div class="content-right__section fixed-flex-layout">
            <!-- H4 -->
            <div data-bind="ntsFormLabel: {}" style="margin-left: 15px;">
              #{i18n.getText('CCG015_102')}
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
