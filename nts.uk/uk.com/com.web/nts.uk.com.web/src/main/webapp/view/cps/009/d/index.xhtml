<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 510,
					height :180
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.pereg.dom.person.setting.init.ValueSettingCode
					nts.uk.ctx.pereg.dom.person.setting.init.ValueSettingName
   			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps009.d.style.css" />
			<com:scriptfile path="cps009.d.service.js" />
			<com:scriptfile path="cps009.d.start.js" />
			<com:scriptfile path="cps009.d.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<!-- D_001: label コード/名称-->
				<div>
				<div id="label_code"
					data-bind="ntsFormLabel: {required: true, constraint: ['ValueSettingCode' , 'ValueSettingName']}"
					class="form-label ">#{i18n.getText('CPS009_12')}</div>
				<!-- D_002: コード -->
				<input id="roleCode" tabindex="1"
					data-bind="ntsTextEditor: {value: currentInitVal().itemCode,  
											name: '#[CPS009_13]',
											required: true, enable: true,
											constraint: 'ValueSettingCode',
											immediate: true}" />
				<!-- D_003: 名称 -->
				<input id="roleName" tabindex="2"
					data-bind="ntsTextEditor: {value: currentInitVal().itemName,  
											name: '#[CPS009_14]',
											required: true, enable: true,
											constraint: 'ValueSettingName',
											immediate: true}" />
				</div>
			</div>
			<div id='functions-area-bottom'>
				<!-- D_004: button 実行 -->
				<button id="registration" data-bind="click: newInitValue, dblclick: function(evt) { evt.preventDefault() }" class="proceed x-large" tabindex="3">#{i18n.getText('CPS009_29')}
				</button>
				<!-- D_005: button キャンセル -->
				<button id="cancel" data-bind="click: cancelNewInitValue"
					tabindex="4">#{i18n.getText('CPS009_30')}</button>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
