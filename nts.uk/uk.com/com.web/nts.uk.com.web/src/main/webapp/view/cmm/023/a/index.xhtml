<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cmm023.a.start.js" />
			<com:scriptfile path="cmm023.a.service.js" />
			<com:scriptfile path="cmm023.a.vm.js" />
			<com:stylefile path="cmm023.a.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<button id="CMM023_A1_1" class="proceed"
						data-bind="click:saveData,enable: items().length>0">#{i18n.getText('CMM023_A1_1')}</button>
				</div>
			</div>
			<div id="contents-area" class="cf">
				<div id="content">
					<div id="content-left">
						<div style="padding: 20px"
							class="caret-right caret-background bg-green ">
							<i class="icon icon-searchbox"></i>

							<div style="width: 350px"
								data-bind="ntsSearchBox: {
									searchMode: 'filter',
									targetKey: 'commonMasterId', 
									comId: 'mater-list', 
									items: master , 
									selected: commonMasterId , 
									selectedKey: 'commonMasterId', 
									fields: ['commonMasterCode', 'commonMasterName'], 
									mode: 'igGrid'}" />
							<table id="mater-list"
								data-bind="ntsGridList: {								
									height: 500,
									dataSource: master ,
									primaryKey: 'commonMasterId' ,
									columns: masterColumn ,
									multiple: false ,
									value: commonMasterId
								}"></table>
						</div>
					</div>
					<div id="content-right">
						<div class="div_line">
							<label id="A222_1" data-bind="text:selectedInfo()"></label>
						</div>
						<div class="div_line">
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CMM023_A222_2')}</div>
						</div>
						<div class="div_line">
							<table id="item-list"></table>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
