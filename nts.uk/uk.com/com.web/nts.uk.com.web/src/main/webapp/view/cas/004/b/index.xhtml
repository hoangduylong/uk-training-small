<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 500, height: 700 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cas004.b.main.css" />
			<com:scriptfile path="cas004.b.start.js" />
			<com:scriptfile path="cas004.b.service.js" />
			<com:scriptfile path="cas004.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" class="fixed-flex-layout">

				<div class="container">
					<!-- B1_001 -->
					<div style="margin-left: 40px; margin-right: 10px; float: left"
						data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CAS004_6')}</div>
					<!-- B1_002 -->
					<div id="combo-box" style="float: left" tabindex="1"
						data-bind="ntsComboBox: {
							name: '#[CAS004_7]',
							options: companyList,
							optionsValue: 'companyId',
							visibleItemsCount: 10,
							value: selectedCode,
							optionsText: 'companyName',
							editable: false,
							enable: true,
							required: false,
							selectFirstIfNull: false,
							width: 348,
							columns: [
								{ prop: 'companyName', length: 10 },
							]}"></div>


					<div style="padding-left: 80px">
						<!-- B1_003 -->
						<div style="width: 350px; margin-top: 50px;" tabindex="2"
							data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'employeeCode', comId: 'multi-list', 
							items: employeeList, selected: currentCode, selectedKey: 'employeeCode', fields: ['employeeCode', 'employeeName'], mode: 'igGrid'}" />
						<!-- B1_004 -->
						<table tabindex="3" id="multi-list"
							data-bind="ntsGridList: {
								name: '#[CAS004_23]',
								width: 350,
								height: 450,
								options: employeeList,
								optionsValue: 'employeeCode',
								columns: columns,
								multiple: false,
								value: currentCode										
							}"></table>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!-- B1_009 -->
				<button class="proceed x-large" tabindex="4"
					data-bind="click: decision">#{i18n.getText('CAS004_25')}</button>
				<!-- B1_010 -->
				<button tabindex="5" data-bind="click: closeDialog">#{i18n.getText('CAS004_26')}</button>
			</div>
			<!--  end content area -->
		</ui:define>

	</ui:composition>
</body>
</html>
