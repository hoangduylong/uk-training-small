<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="/master/dialog.xhtml">
    <ui:define name="htmlHead">
      <script> var dialogSize = { width: 400, height: 400 }; </script>
      <com:scriptfile set="IGNITE" />
      <com:scriptfile path="./../a/resource/webcam.min.js" />
      <com:scriptfile path="cmm048.f.vm.js" />
      <com:stylefile path="cmm048.f.style.css" />
    </ui:define>
    <ui:define name="content">
      <div id="content-area">
        <div id="description">
          <span data-bind="ifnot: snapYet">
            <span id="E2_1" data-bind="i18n: 'CMM048_108'" />
            <img src="resource/camera.png" style="height: 15px; width: auto;" />
            <span id="E2_3" data-bind="i18n: 'CMM048_109'" />
          </span>
          <span data-bind="if: snapYet">
            <span id="E2_7" data-bind="i18n: 'CMM048_110'" />
          </span>
        </div>
        <div id="avatar-zone"></div>
        <script language="JavaScript">
          Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
          });
          Webcam.attach('#avatar-zone');
        </script>
      </div>
      <div id="functions-area-bottom" style="position: absolute; bottom: 5px;">
        <div data-bind="ifnot: snapYet">
          <div id="E2_5" data-bind="click: snap">
            <img id="img-btn-snap" src="resource/camera.png" />
          </div>
          <button id="E2_6" class="normal" tabindex="6" data-bind="click: closeDialog">
            #{i18n.getText('CMM048_103')}
          </button>
        </div>
        <div data-bind="if: snapYet">
          <button id="E2_8" class="normal" tabindex="7" data-bind="click: snapAgain">
            #{i18n.getText('CMM048_114')}
          </button>
          <button id="E2_9" class="normal proceed" tabindex="7" data-bind="click: takeThis">
            #{i18n.getText('CMM048_111')}
          </button>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
