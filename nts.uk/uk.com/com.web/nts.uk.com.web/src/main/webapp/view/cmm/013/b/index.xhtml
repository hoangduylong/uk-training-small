<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">

			<script>
				var dialogSize = {
					width : 500,
					height : 420
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="style.css" />
			<com:scriptfile path="../_base/cmm013.base.js" />
			<com:scriptfile path="cmm013.b.service.js" />
			<com:scriptfile path="cmm013.b.vm.js" />
			<com:scriptfile path="cmm013.b.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area">
				<div>#{i18n.getText('CMM013_16')}</div>

				<table class="table_content">
					<colgroup>
						<col width="120px" />
						<col width="250px" />
					</colgroup>

					<tr>
						<td>
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('CMM013_17')}</div>
						</td>
						<td><span data-bind="text: jobTitleCode"></span> <span
							data-bind="text: jobTitleName" style="margin: 20px;"></span></td>
					</tr>

					<tr>
						<td>
							<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM013_18')}</div>
						</td>
						<td>
							<div id="end-date" tabindex="1"
								data-bind="ntsDatePicker: {
								name: '終了日',
								required: true, 
								value: endDate,								
								dateFormat: 'YYYY/MM/DD'
							}"></div>
						</td>
					</tr>
				</table>
			</div>

			<div id="functions-area-bottom">
				<button tabindex="2" data-bind="click: execution"
					class="x-large proceed">#{i18n.getText('CMM013_19')}</button>
				<button tabindex="3" data-bind="click: close" class="large">#{i18n.getText('CMM013_20')}</button>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
