<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>
				var dialogSize = 
				{
					width : 550,
					height : 380
				};
				</script>

				<com:scriptfile set="IGNITE" />
				<com:stylefile path="style.css" />
				<com:scriptfile path="../_base/cmm013.base.js" />
				<com:scriptfile path="cmm013.d.service.js" />
				<com:scriptfile path="cmm013.d.vm.js" />
				<com:scriptfile path="cmm013.d.start.js" />
			</ui:define>

			<!-- PAGE CONTENT -->
			<ui:define name="content">
				<div id="contents-area">
					<div class = "part">
							<div class = "item">追加する履歴の開始日を入力してください</div>
							<div class = "group">
								<span class = "item">期間</span>
								<div  class = "item" id="start-date" tabindex="1"
									data-bind="ntsDatePicker: {
										name: '#[CMM013_29]', 
										required: true, 
										value: startDate,
										dateFormat: 'YYYY/MM/DD'
									}">
								</div>
								<span class = "item">～</span>
								<span class = "item end_date">9999/12/31</span>
							</div>
						</div>
						<hr class = "item line"/>
						<div class = "item group part">
							<button class="item button submit" data-bind="click: execution">実行</button>
							<button class="item button cancel" data-bind="click: close">キャンセル</button>
						</div>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
