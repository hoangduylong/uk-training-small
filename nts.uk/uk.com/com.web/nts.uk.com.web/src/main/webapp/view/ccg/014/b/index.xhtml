<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 800, height: 320 };</script>
			<com:ValidatorScript>
					nts.uk.ctx.sys.portal.dom.titlemenu.TitleMenuCD
					nts.uk.ctx.sys.portal.dom.titlemenu.Name
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg014.b.style.css" />
			<com:scriptfile path="ccg014.b.start.js" />
			<com:scriptfile path="ccg014.b.vm.js" />
			<com:scriptfile path="ccg014.b.service.js" />
		</ui:define>

		<ui:define name="content">
			<div class="container">
				<div class="row1">
					<span style="text-align: center; margin-right: 15px;">#{i18n.getText('CCG014_17')}</span>
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG014_13')}</div>
					<span id="titleMenuCD" data-bind="text: titlecode"></span> <span
						id="Name" data-bind="text: titlename"></span>
				</div>
				<div class="row2" style="margin-top: 5px;">
					<span style="text-align: center; margin-right: 15px;">#{i18n.getText('CCG014_18')}</span>
					<div
						data-bind="ntsFormLabel: { constraint: ['TitleMenuCD' , 'Name'], required: true }">#{i18n.getText('CCG014_13')}</div>
					<input id="copycode"
						data-bind="ntsTextEditor: {value: copyTitleCD, constraint: 'TitleMenuCD', required: true,name: '#[CCG014_21]' , immediate: true ,option: {autofill:true, filldirection:'left'}}"
						tabindex="1" /> <input id="copyname"
						data-bind="ntsTextEditor: {value: copyName, constraint: 'Name', required: true ,name: '#[CCG014_22]'}"
						tabindex="2" />
				</div>
				<div id="functions-area-bottom">
					<div id="checkOverwritting"
						data-bind="ntsCheckBox: { checked: checkOverwritting }"
						tabindex="3">#{i18n.getText('CCG014_23')}</div>
					<br />
					<button id="execution" class="proceed x-large"
						data-bind="click: submitClickButton, enable: $root.errors.isEmpty"
						tabindex="4">#{i18n.getText('CCG014_3')}</button>
					<button id="cancel" data-bind="click: cancel_Dialog" tabindex="5">#{i18n.getText('CCG014_19')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
