<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 480, height: 330 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../shr/cmm018.shr.servicebase.js" />
			<com:scriptfile path="../shr/cmm018.shr.vmbase.js" />
			<com:scriptfile path="cmm018.i.vm.js" />
			<com:scriptfile path="cmm018.i.start.js" />
			<com:stylefile path="cmm018.i.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<!-- I1_1: Label -->
					<div class="label">#{i18n.getText('CMM018_46')}</div>
				</div>
				<div class="table">
					<div data-bind="if: dataSource.mode">
						<div class="cell column1">
							<!-- I1_2: Label 設定対象 -->
							<div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CMM018_47')}</div>
						</div>
						<div class="cell">
							<!-- I1_3: 設定対象 -->
							<label data-bind="text: item"></label>
						</div>
					</div>
				</div>
				<div class="table" style="margin-top: -5px">
					<div class="cell column1">
						<!-- I1_4: Label -->
						<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CMM018_48')}</div>
					</div>
					<div class="cell">
						<div class="dateTime-input">
							<div>
								<!-- I1_5: Start Date -->
								<div id="startDateInput"
									data-bind="ntsDatePicker: {
											name: '#[CMM018_48]',
											value: newStartDate,
											dateFormat: 'YYYY/MM/DD',
											valueFormat: 'YYYY/MM/DD',
											startDate: beginStartDate,
											required: true,
											enable: true }" />
							</div>
						</div>
						<!-- I1_6: Label End Date -->
						<label>#{i18n.getText('CMM018_93')}</label>
					</div>
				</div>
				<div class="table" style="margin-top: 10px">
					<div class="cell column1">
						<!-- I1_7: Label -->
						<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CMM018_49')}</div>
					</div>
					<div class="cell">
						<!-- I1_8: Radio Box -->
						<div id="radioBox"
							data-bind="ntsRadioBoxGroup: {
									name: '#[CMM018_49]',
									options: ko.observableArray([
							            { value: true, name: '#{i18n.getText('CMM018_50')}' },
							            { value: false, name: '#{i18n.getText('CMM018_51')}'}
							        ]),
									optionsValue: 'value',
									optionsText: 'name',
									value: copyDataFlag,
									enable: true }"></div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!-- I1_11: Button 登録 -->
				<button class="x-large proceed center-e"
					data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_44')}</button>
				<!-- I1_12: Button キャンセル -->
				<button class="ui-dialog-titlebar-close"
					data-bind="click: closeDialog">#{i18n.getText('CMM018_45')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
