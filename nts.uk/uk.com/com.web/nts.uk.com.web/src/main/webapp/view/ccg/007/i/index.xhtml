<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="ccg007.i.style.css" />
			<com:scriptfile set="IGNITE" />

			<com:scriptfile path="ccg007.i.service.js" />
			<com:scriptfile path="ccg007.i.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				
				
				<table class="table-panel">
	                <tr>
	                    <td colspan="2" style="padding-left: 30px;">
	                        <div class="label">#{i18n.getText('CCG007_18')}</div>
	                    </td>
	                </tr>
	                <tr>
	                    <td style="width: 140px; padding-left: 30px;"><div class="label">#{i18n.getText('CCG007_32')}</div></td>

	                </tr>
	                <tr>

	                        <div class="label" data-bind="text: symbolCharacters"></div>
	                    </td>
	                </tr>
	                <tr>
	                    <td style="width: 140px; padding-left: 30px;"><div class="label">#{i18n.getText('CCG007_38')}</div></td>
	                    <td>
	                        <div class="label" data-bind="text: historyCount"></div>
	                    </td>
	                </tr>
	            </table>
				
			</div>
			<div id="functions-area-bottom">2
