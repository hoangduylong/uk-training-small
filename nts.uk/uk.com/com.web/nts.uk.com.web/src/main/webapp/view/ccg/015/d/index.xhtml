<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
</head>

<body>
  <ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
      <com:scriptfile set="IGNITE" />
      <com:stylefile path="ccg015.d.style.css" />
      <com:scriptfile path="../../034/share/model.js" />
      <com:scriptfile path="ccg015.d.vm.js" />
      <script>var dialogSize = { width: 995, height: 620 };</script>
      <com:ValidatorScript>
        nts.uk.ctx.sys.portal.dom.toppagepart.createflowmenu.URL
      </com:ValidatorScript>
    </ui:define>
    <ui:define name="content">
      <div class="ccg015-d-content divHeader" id="functions-area">
        <div>
          <button class="proceed btnStyle" data-bind="click: checkSaveLayout">#{i18n.getText('CCG015_64')}</button>
          <button class="ml-20" data-bind="click: close">#{i18n.getText('CCG015_65')}</button>
        </div>
      </div>
      <div class="w-100">
        <div class="pt-20">
          <table class="table_fix">
            <tr>
              <td></td>
              <td>
                 <!-- D6 -->
                 <span id="D6" class="text_bold">#{i18n.getText('CCG015_70')}</span>
              </td>
            </tr>
            <tr>
              <td class="contents_left">
                <div class="input-row">
                  <!-- D2_1 -->
                  <div id="D2_1" data-bind="ntsFormLabel: {required: true}">
                    <span class="label">#{i18n.getText('CCG015_66')}</span>
                  </div>
                  <!-- D2_2 -->
                  <div class="ml-25" id="D2_2" data-bind="ntsComboBox: {
                    width: 240,
                    options: itemList,
                    optionsValue: 'code',
                    visibleItemsCount: 5,
                    value: layoutType,
                    optionsText: 'name',
                    editable: false,
                    enable: true,
                    required: isRequired
                  }">
                  </div>
                </div>
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                
              </td>
            </tr>
            <tr class="fix_height"></tr>
            <tr>
              <td class="fix_row">
                <div>
                  <com:ko-if bind="contentFlowMenu()">
                    <!-- D4 -->
                    <div data-bind="ntsPanel:{width: '327px', height: '390px', direction: 'right', showIcon: false}">
                      <table id="multi-list2" data-bind="ntsGridList: {
                          options: listFlowMenu,
                          optionsValue: 'flowCode',
                          rows: 11,
                          columns: columnsFlowMenu,
                          multiple: false,
                          value: flowMenuSelectedCode
                        }"></table>
                    </div>
                  </com:ko-if>
                  <com:ko-if bind="contentTopPagePart()">
                    <!-- D4 -->
                    <div data-bind="ntsPanel:{width: '327px', height: '390px', direction: 'right', showIcon: false}">
                      <table id="multi-list2" data-bind="ntsGridList: {
                          options: listTopPagePart,
                          optionsValue: 'flowCode',
                          rows: 11,
                          columns: columnsTopPagePart,
                          multiple: false,
                          value: toppageSelectedCode
                        }"></table>
                    </div>
                  </com:ko-if>
                  <com:ko-if bind="contentUrl()">
                    <div class="width_left_content">
                      <!-- D5_1 -->
                      <div id="D5_1" class="w-100" data-bind="ntsFormLabel: {required: true}">
                        <span class="label">#{i18n.getText('CCG015_71')}</span>
                      </div>
                      <div class="w-350 mt-10">
                        <!-- D5_2 -->
                        <textarea id="D5_2" class="fix_width_text_area" data-bind="ntsMultilineEditor: {
                          value: url,
                          required: true,
                          name: '#{i18n.getText('CCG015_71')}',
                          constraint: 'URL'}"></textarea>
                      </div>
                      <div class="mt-5 fix_button_url">
                        <!-- D5_3 -->
                        <button id="D5_3" class="small" data-bind="click: showUrl">#{i18n.getText('CCG015_88')}</button>
                      </div>
                    </div>
                  </com:ko-if>
                </div>
              </td>
              <td>
                <div class="contents_right panel panel-frame">
                  <!-- D7 -->
                  <com:ko-if bind="contentFlowMenu()">
                    <div style="text-align: center;">
                      <iframe id="frameF1" ></iframe>
                    </div>
                  </com:ko-if>
                  <com:ko-if bind="contentTopPagePart()">
                    <iframe  id="frameF2" style="width: 100%; height: 100%;" data-bind="attr: {src: filePath}"/>
                  </com:ko-if>
                  <com:ko-if bind="contentUrl()">
                    <iframe class="iframe_fix" id="preview-iframe" style="float: left;" data-bind="attr: { src: urlIframe3 }"></iframe>
                  </com:ko-if>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
